<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Immediate fallback for GitHub Pages SPA routing -->
  <meta http-equiv="refresh" content="0; url=index.html">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; color: #333; }
    .container { max-width: 600px; margin: 0 auto; text-align: center; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    p { margin: 0.5rem 0; }
    a.btn { display: inline-block; margin-top: 1rem; padding: 0.5rem 1rem; background: #4CAF50; color: #fff; text-decoration: none; border-radius: 4px; }
  </style>
  <script>
    (function() {
      try {
        var l = window.location;
        // Redirect to index.html in the current directory (project pages safe)
        var base = l.pathname.replace(/\/[^\/]*$/, '/');
        var target = base + 'index.html' + (l.search || '') + (l.hash || '');
        // Use replace to avoid history entry
        window.location.replace(target);
      } catch (e) {
        // As a last resort, navigate to index.html
        window.location.href = 'index.html';
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirectingâ€¦</h1>
    <p>If you are not redirected automatically, click the button below.</p>
    <p><a class="btn" href="index.html">Go to Home</a></p>
  </div>
</body>
</html>
